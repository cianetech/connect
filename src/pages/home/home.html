<ion-header>
  <ion-toolbar color="primary">  <!-- para esconder o botao : hideBackButton = "true" -->
    <ion-title padding>CONNECT</ion-title>
    <button ion-button right padding menuToggle (click)='sair()'>
      Sair
    </button>
</ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
      <ion-img src="assets/pngs/logo.png" alt="Logo" id="logo-start"></ion-img>
    </ion-row>
    <p style="font-size: 15px">Acesse as opções abaixo para utilizar nossos serviços</p>

    <ion-card-content>

      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

      <button ion-item icon-left (click)='call()'>
        <ion-icon class="fa fa-ambulance" name="emergencia"></ion-icon>
        &nbsp;Emergência
      </button>

      <button ion-item icon-left (click)='servicos()'>
        <ion-icon class="fa fa-exclamation-circle" name="relato"></ion-icon>
        &nbsp;Relatar um Problema
      </button>

      <button ion-item icon-left (click)='elogios()'>
        <ion-icon class="fa fa-thumbs-up" name="elogio"></ion-icon>
        &nbsp;Fazer um elogio
      </button>

      <button ion-item icon-left (click)='eouv()'>
        <ion-icon class="fa fa-comments" name="ouvidoria"></ion-icon>
        &nbsp;Ouvidoria
      </button>

      <button ion-item icon-left no-lines (click)='sobre()'>
        <ion-icon class="fa fa-info-circle" name="informacoes"></ion-icon>
        &nbsp;Informações Úteis
      </button>
      
    </ion-card-content>

</ion-content>
