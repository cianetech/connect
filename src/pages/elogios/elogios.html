
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Elogios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card-content>
      <p>Nem só de reclamações e denúncias vive uma ouvidoria; elogios também são bem-vindos!<br><br>

      Palavras de estímulo incentivam as pessoas a manter comportamentos agradáveis, então não se esqueça deles.</p>

      <form padding>
          <ion-item>
            <ion-textarea rows="5" [(ngModel)]="todo.mensagem" name="mensagem" placeholder="Deixe aqui seu elogio"></ion-textarea>
          </ion-item>
          <br>
          <button ion-button default type="submit" block (click)="logForm()">ENVIAR</button>
        </form>


      <!-- <button id="enviar" ion-button color='primary' (click)="enviar()">ENVIAR</button> -->
  </ion-card-content>

</ion-content>
