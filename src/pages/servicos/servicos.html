
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sistema de Infraestrutura</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-icon [name]="item.icon" item-start></ion-icon>
        {{ item }}
      </button>
  </ion-list>
</ion-content>
