
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Relatar um problema</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card-content>
      <p style="font-size: 18px" text-center>Por favor especifique a natureza do problema, o local e uma curta descrição. Seu pedido será encaminhado assim que possível.</p>
      <ion-item id="categoria">
        <ion-select [(ngModel)]="categoria" name="categoria" placeholder="Categoria" interface="popover" class="wide-select">
          <!--<ion-option value="acessibilidade">Acessibilidade</ion-option>-->
          <ion-option value="animais">Animais</ion-option>
          <ion-option value="energia">Problemas com energia</ion-option>
          <ion-option value="onibus">Ônibus</ion-option>
          <ion-option value="RU">Restaurante Universitário</ion-option>
          <ion-option value="outros">Outros</ion-option>
        </ion-select>
      </ion-item>

      <ion-item id="localizacao">
        <ion-select [(ngModel)]="local" name="local" placeholder="Localização" interface="popover" class="wide-select">
          <ion-option value="pici">Campus do Pici</ion-option>
          <ion-option value="benfica">Campus do Benfica</ion-option>
          <ion-option value="porangabuçu">Campus do Porangabuçu</ion-option>
          <ion-option value="labomar">LABOMAR</ion-option>
        </ion-select>
      </ion-item>

     <!-- <ion-item id="descricao">
        <ion-textarea rows="4" placeholder="Descrição da ocorrência"></ion-textarea>
      </ion-item> -->

      <form (ngSubmit)="logForm()" padding>
         <!-- <ion-item>
            <ion-label>Todo</ion-label>
            <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
          </ion-item>  -->
          <ion-item>
            <!-- <ion-label>Descrição</ion-label>-->
            <ion-textarea rows="4" [(ngModel)]="todo.description" name="description" placeholder="Descrição"></ion-textarea>
          </ion-item>
          <br>
          <button ion-button default type="submit" block (click)="sendEmail()">ENVIAR</button>
        </form>


      <!-- <button id="enviar" ion-button color='primary' (click)="enviar()">ENVIAR</button> -->
  </ion-card-content>

</ion-content>
