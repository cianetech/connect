<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content scrollbar-y="false">


  <ion-card>
    <ion-row>
      <div id='topo'>Por favor, digite seu e-mail da UFC e senha</div>
    </ion-row>
    <ion-row>
      <ion-img src="assets/imgs/logo-app.png" alt="Logo" class="logo"></ion-img>
    </ion-row>

    <ion-card-content>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-card-content>
    <ion-row>
      <button id="entrar" ion-button color='primary' (click)="home()">ENTRAR</button>
      <button id="cadastro" ion-button outline (click)="cadastrar()">CADASTRO</button>
    </ion-row>
  </ion-card>
</ion-content>
