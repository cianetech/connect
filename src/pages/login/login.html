<ion-header></ion-header>

<ion-content scrollbar-y="false">
    
    <ion-img src="assets/pngs/logo.png" alt="Logo" id="logo-app"></ion-img>
    
    <br>
    <p>Digite seu e-mail e senha cadastrados</p>

    <ion-card-content>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item no-lines>
          <ion-label margin-left>Lembre-se de mim</ion-label>
          <ion-checkbox id="lembrar" (ionChange)="lembrarUsuario()"></ion-checkbox>
        </ion-item>
        <!--Checkbox "pronta", acho que basta implementar a função lembrarUsuario()-->
    </ion-card-content>
    <ion-row>
      <button id="entrar" ion-button color='primary' (click)="home()">LOGIN</button>
      <button id="cadastro" ion-button outline (click)="cadastrar()">CADASTRO</button>
    </ion-row>
</ion-content>
