
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row id="instrucoes">Digite o seu e-mail e coloque uma senha de sua escolha</ion-row>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-row>
    <button ion-button block color="primary" (click)="cadastrar(user)" id="botao">Cadastrar</button>
  </ion-row>
</ion-content>
